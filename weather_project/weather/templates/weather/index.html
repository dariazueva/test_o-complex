<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
</head>
<body>
<h2>Узнать погоду</h2>
<form method="post" action="{% url 'weather' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Показать погоду</button>
</form>
{% if error %}<p style="color: red">{{ error }}</p>{% endif %}
</body>
</html>
